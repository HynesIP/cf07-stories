<template name="story">
    <a href="/stories">&larr; Back</a>

    {{#with story}}
        <div class="story">
            <h3>{{photographer}}</h3>
                <ul>
                {{#each photos}}
                    <li><img height=100 width=150 src="/pics/{{.}}"></li>
                {{/each}}
            </ul>
            <button type=button id=seeShow data-id={{_id}}>See Slide Show</button>'
        </div>

    {{/with}}

</template>
